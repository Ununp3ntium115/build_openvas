<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shield -->
  <path d="M256 32 L432 96 L432 256 Q432 384 256 480 Q80 384 80 256 L80 96 Z"
        fill="#1a1a1a"
        stroke="#66c430"
        stroke-width="8"/>

  <!-- Inner shield accent -->
  <path d="M256 64 L400 112 L400 256 Q400 364 256 448 Q112 364 112 256 L112 112 Z"
        fill="#2a2a2a"
        stroke="#66c430"
        stroke-width="4"/>

  <!-- Lock body -->
  <rect x="200" y="280" width="112" height="128" rx="8"
        fill="#66c430"
        stroke="#4a9620"
        stroke-width="4"/>

  <!-- Lock shackle -->
  <path d="M 220 280 L 220 220 Q 220 180 256 180 Q 292 180 292 220 L 292 280"
        fill="none"
        stroke="#66c430"
        stroke-width="16"
        stroke-linecap="round"/>

  <!-- Keyhole -->
  <circle cx="256" cy="320" r="16" fill="#1a1a1a"/>
  <rect x="248" y="320" width="16" height="48" rx="2" fill="#1a1a1a"/>

  <!-- Accent lines (circuit board style) -->
  <line x1="160" y1="160" x2="180" y2="160" stroke="#66c430" stroke-width="2" opacity="0.5"/>
  <line x1="180" y1="160" x2="180" y2="180" stroke="#66c430" stroke-width="2" opacity="0.5"/>
  <circle cx="180" cy="180" r="3" fill="#66c430" opacity="0.5"/>

  <line x1="352" y1="160" x2="332" y2="160" stroke="#66c430" stroke-width="2" opacity="0.5"/>
  <line x1="332" y1="160" x2="332" y2="180" stroke="#66c430" stroke-width="2" opacity="0.5"/>
  <circle cx="332" cy="180" r="3" fill="#66c430" opacity="0.5"/>

  <!-- Binary/hex pattern -->
  <text x="140" y="240" font-family="monospace" font-size="12" fill="#66c430" opacity="0.3">0x</text>
  <text x="360" y="240" font-family="monospace" font-size="12" fill="#66c430" opacity="0.3">FF</text>
</svg>
